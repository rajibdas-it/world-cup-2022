<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/icon/football.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>World Cup-2022</title>
    <script
      src="https://kit.fontawesome.com/1ce02c1186.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="banner-container">
        <div class="banners">
          <div class="banner-items">
            <div class="banner-msg">
              <h3 class="banner-title">The Greatest show on the earth</h3>
              <p class="banner-text">
                Contrary to popular belief, Lorem Ipsum is not simply random
                text.It has roots in a piece of classical Latin literature from
                45 BC, making it over 2000 years old.
              </p>

              <button class="watch-now-btn">
                Watch Now <span><i class="fa-solid fa-arrow-right"></i></span>
              </button>
            </div>
            <div class="banner-img">
              <img src="./assets/images/Banner_Image.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
